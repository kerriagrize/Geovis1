<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <title>Vive la poutine!</title>
    <link rel="icon" href="icones/maple-leaf.png"/>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="lib/leaflet-knn.js"></script>
    <script src="poly-quartiers.js"></script>
    <script src="pt-marqueurs.js"></script>
  </head>

  <body>

      <div class="main">

        <div id="map" class="carte-interactive"></div>

        <div class="title-box">
          <div class="title"><h1>Un touriste à Montréal</h1></div>
        </div>

        <div class="sidebar">

          <div class="recherche">
            <select>
              <option value="">-- Sélectionnez un quartier --</option>
              <option value="DOWN">Centre-Ville</option>
              <option value="HOCH">Hochelaga-Maisonneuve</option>
              <option value="ILE">Ile Sainte-Hélène</option>
              <option value="PLAT">Plateau Mont-Royal</option>
              <option value="ROSE">Rosemont-La Petite-Patrie</option>
              <option value="OLD">Vieux-Montréal</option>
            </select>
          </div>

          <div id="filtre">
            <p><i>Sélectionnez les marqueurs à afficher :</i></p>
            <input type="checkbox" name="hotel" id="hotel" checked/> Hôtels <br>
            <input type="checkbox" name="visite" id="visite" checked/> Visites <br>
            <input type="checkbox" name="brunch" id="brunch" checked/> Brunchs <br>
            <input type="checkbox" name="resto" id="resto" checked/> Restaurants <br>
            <input type="checkbox" name="cafe" id="cafe" checked/> Cafés <br>
            <input type="checkbox" name="bar" id="bar" checked/> Bars <br>
          </div>

          <div id="near">Le point d'intérêt le plus proche est : <br> <i>cliquez n'importe où sur la carte</i> </div>

          <div id="coordonnees">Coordonnées : <i>déplacez la souris sur la carte</i></div>

          <div class="copyright">
            2018 © <a href="mailto:kerria.grize@unil.ch?Subject=MTL" target="_top">Kerria Grize</a>
          </div>

        </div>

      </div>

      <script src="index.js"></script>

  </body>

</html>
